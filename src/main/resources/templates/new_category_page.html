<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Category</title>
</head>
<body>
<div align="center">
    <h1>Create New Category</h1>
    <br />
    <form action="#" th:action="@{/category/save}" th:object="${category}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Category Name:</td>
                <td><input type="text" th:field="*{nameCategory}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{detailCategory}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
