<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout.html}">
<head>
    <title>Category | Toshokan</title>
    <script src="content-script.js"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Product Category List</h4>
                    <a class="btn btn-light" th:href="@{/category/new}">Add Category</a>
                    <p class="card-description">
                        <!-- Add class <code>.table-striped</code> -->
                    </p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    <input class="checkbox" type="checkbox">
                                </th>
                                <th>
                                    Category
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${listCategory}">
                                <td><input class="checkbox" type="checkbox"></td>
                                <td th:text="${category.nameCategory}">Category Name</td>
                                <td th:text="${category.detailCategory}">Category Detail</td>
                                <td>
                                    <a type="button" class="btn btn-success btn-rounded btn-fw">View</a>
                                    <a sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-info btn-rounded btn-fw"
                                       th:href="@{'/category/edit/' + ${category.id}}">Edit</a>
                                    <a sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-danger btn-rounded btn-fw"
                                       th:href="@{'/category/delete/' + ${category.id}}">
                                        X
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
