<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Category Manager</title>
</head>
<body>
<div align="center">
    <h1>Category List</h1>
    <a href="new">Create New Category</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Category Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategory}">
            <td th:text="${category.id}">Product ID</td>
            <td th:text="${category.nameCategory}">Category Name</td>
            <td th:text="${category.detailCategory}">Category Detail</td>
            <td>
                <a th:href="@{'/category/edit/' + ${category.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/category/delete/' + ${category.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
