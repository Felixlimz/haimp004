<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Manager</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a href="new">Create New User</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${listUser}">
            <td th:text="${users.id}">ID</td>
            <td th:text="${users.name}">Name</td>
            <td th:text="${users.userName}">UserName</td>
            <td th:text="${users.email}">Email</td>
            <td>
                <a th:href="@{'/user/edit/' + ${users.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/user/delete/' + ${users.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
