<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/product/save}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{productName}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><select type="radio" name="productCategory" th:field="*{productCategory}">
                    <option th:each="category :${listCategory}"
                            th:text="${category.nameCategory}"
                            th:value="${category.nameCategory}">
                </select>
                </td>
            </tr>
            <tr>
                <td>Stock:</td>
                <td><input type="text" th:field="*{productStock}" /></td>
            </tr>
            <tr>
                <td>Image Link:</td>
                <td><input type="text" th:field="*{imageLink}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
