<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.productNo}">Product ID</td>
            <td th:text="${product.productName}">Name</td>
            <td th:text="${product.productCategory}">Brand</td>
            <td th:text="${product.productStock}">Made in</td>
            <td>
                <a th:href="@{'/product/edit/' + ${product.productNo}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/product/delete/' + ${product.productNo}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
