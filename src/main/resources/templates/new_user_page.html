<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout.html}">
<head>
    <title>User : Add | Toshokan</title>
    <script src="content-script.js"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Form Add User</h4>
                    <p class="card-description">
                        <!-- Basic form elements -->
                    </p>
                    <form class="forms-sample" action="#" th:action="@{/user/save}" th:object="${user}"
                          method="post">
                        <div class="form-group">
                            <label for="exampleInputName1">Fullname</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                   placeholder="Name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail3">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail2"
                                   placeholder="Username" th:field="*{userName}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail3"
                                   placeholder="Email" th:field="*{email}">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <a class="btn btn-light" th:href="@{/user}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
